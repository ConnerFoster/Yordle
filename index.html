<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Yordle</title>
  </head>
  <body>
    <section class="container header">
      <h1 class="display-2">YORDLE</h1>
      <hr />
    </section>

    <section class="board center container">
      <div class="row1 row justify-content-center">
        <div data-value="0" class="col tiles"></div>
        <div data-value="1" class="col tiles"></div>
        <div data-value="2" class="col tiles"></div>
        <div data-value="3" class="col tiles"></div>
        <div data-value="4" class="col tiles"></div>
      </div>
      <div class="row2 row justify-content-center">
        <div data-value="5" class="col tiles"></div>
        <div data-value="6" class="col tiles"></div>
        <div data-value="7" class="col tiles"></div>
        <div data-value="8" class="col tiles"></div>
        <div data-value="9" class="col tiles"></div>
      </div>

      <div class="row3 row justify-content-center">
        <div data-value="10" class="col tiles"></div>
        <div data-value="11" class="col tiles"></div>
        <div data-value="12" class="col tiles"></div>
        <div data-value="13" class="col tiles"></div>
        <div data-value="14" class="col tiles"></div>
      </div>

      <div class="row row4 justify-content-center">
        <div data-value="15" class="col tiles"></div>
        <div data-value="16" class="col tiles"></div>
        <div data-value="17" class="col tiles"></div>
        <div data-value="18" class="col tiles"></div>
        <div data-value="19" class="col tiles"></div>
      </div>

      <div class="row row5 justify-content-center">
        <div data-value="20" class="col tiles"></div>
        <div data-value="21" class="col tiles"></div>
        <div data-value="22" class="col tiles"></div>
        <div data-value="23" class="col tiles"></div>
        <div data-value="24" class="col tiles"></div>
      </div>

      <div class="row row5 justify-content-center">
        <div data-value="25" class="col tiles"></div>
        <div data-value="26" class="col tiles"></div>
        <div data-value="27" class="col tiles"></div>
        <div data-value="28" class="col tiles"></div>
        <div data-value="29" class="col tiles"></div>
      </div>
    </section>

    <section class="keyboard container">
      <div class="row justify-content-center">
        <button
          data-value="Q"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          q
        </button>
        <button
          data-value="W"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          w
        </button>
        <button
          data-value="E"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          e
        </button>
        <button
          data-value="R"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          r
        </button>
        <button
          data-value="T"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          t
        </button>
        <button
          data-value="Y"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          y
        </button>
        <button
          data-value="U"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          u
        </button>
        <button
          data-value="I"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          i
        </button>
        <button
          data-value="O"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          o
        </button>
        <button
          data-value="P"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          p
        </button>
      </div>
      <div class="row justify-content-center">
        <button
          data-value="A"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          a
        </button>
        <button
          data-value="S"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          s
        </button>
        <button
          data-value="D"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          d
        </button>
        <button
          data-value="F"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          f
        </button>
        <button
          data-value="G"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          g
        </button>
        <button
          data-value="H"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          h
        </button>
        <button
          data-value="J"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          j
        </button>
        <button
          data-value="K"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          k
        </button>
        <button
          data-value="L"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          l
        </button>
      </div>
      <div class="row justify-content-center">
        <button
          data-value="enter"
          class="btn btn-secondary col"
          onclick="ent()"
        >
          ENTER
        </button>
        <button
          data-value="Z"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          z
        </button>
        <button
          data-value="X"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          x
        </button>
        <button
          data-value="C"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          c
        </button>
        <button
          data-value="V"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          v
        </button>
        <button
          data-value="B"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          b
        </button>
        <button
          data-value="N"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          n
        </button>
        <button
          data-value="M"
          class="btn btn-secondary col"
          onclick="input(dataset.value)"
        >
          m
        </button>
        <button
          data-value="delete"
          class="btn btn-secondary col"
          onclick="del()"
        >
          DEL
        </button>
      </div>
    </section>
    <script src="main.js" async></script>
  </body>
</html>
