<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Yordle</title>
  </head>
  <body>
    <section class="container header">
      <h1 class="display-2">Yordle</h1>
      <hr />
    </section>

    <section class="board center container">
      <div class="row1 row justify-content-center">
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
      </div>
      <div class="row2 row justify-content-center">
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
      </div>

      <div class="row3 row justify-content-center">
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
      </div>

      <div class="row row4 justify-content-center">
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
      </div>

      <div class="row row5 justify-content-center">
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
        <div class="col tiles"></div>
      </div>
    </section>

    <section class="keyboard container">
      <div class="row justify-content-center">
        <button class="btn btn-secondary col">q</button>
        <button class="btn btn-secondary col">w</button>
        <button class="btn btn-secondary col">e</button>
        <button class="btn btn-secondary col">r</button>
        <button class="btn btn-secondary col">t</button>
        <button class="btn btn-secondary col">y</button>
        <button class="btn btn-secondary col">u</button>
        <button class="btn btn-secondary col">i</button>
        <button class="btn btn-secondary col">o</button>
        <button class="btn btn-secondary col">p</button>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-secondary col">a</button>
        <button class="btn btn-secondary col">s</button>
        <button class="btn btn-secondary col">d</button>
        <button class="btn btn-secondary col">f</button>
        <button class="btn btn-secondary col">g</button>
        <button class="btn btn-secondary col">h</button>
        <button class="btn btn-secondary col">j</button>
        <button class="btn btn-secondary col">k</button>
        <button class="btn btn-secondary col">l</button>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-secondary col">-></button>
        <button class="btn btn-secondary col">z</button>
        <button class="btn btn-secondary col">x</button>
        <button class="btn btn-secondary col">c</button>
        <button class="btn btn-secondary col">v</button>
        <button class="btn btn-secondary col">b</button>
        <button class="btn btn-secondary col">n</button>
        <button class="btn btn-secondary col">m</button>
        <button class="btn btn-secondary col">l</button>
        <button class="btn btn-secondary col">DEL</button>
      </div>
    </section>
    <script src="main.js" async></script>
  </body>
</html>
